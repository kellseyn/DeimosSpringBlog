<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Join</title>
</head>
<body>



<form action="/roll-dice" method="post">
    <h1>Pick a number between 1 and 6:</h1>

    <input type="number" name="number" min="1" max="6">
    <button type="submit">Roll Dice</button>
    <h1 th:text="${number}"></h1>
    <h1 th:text="${random}"></h1>
    <h1 th:text="${win}"></h1>
    <h1 th:text="${lose}"></h1>
</form>

</body>
</html>
